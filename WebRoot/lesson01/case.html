<html>

    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
    <script type="text/javascript">
      //奇偶行变色 js实现
       window.onload=function() {
	      	var tb=document.getElementsByTagName("table")[0];
	      	var trArr=tb.getElementsByTagName("tr");
			//根据奇、偶行显示不同的背景颜色 
			for(var i=1; i<trArr.length;i++){
				if(i%2==0){ 
					trArr[i].style.color="red"; 
				}else if(i%2!=0){ 
					trArr[i].style.color="blue"; 
				}
			}
			
			var checks=document.getElementById("allCheck");
			var noCheck=document.getElementById("noCheck");
			var boxs=document.getElementsByName("0");
	      	checks.onclick=function(){
		     	if(this.checked){
		        	for(var i = 0; i < boxs.length; i++) {
		        		boxs[i].checked=true;
		        	}
				}
			}
			noCheck.onclick=function(){
				if(this.checked){
		        	for(var i = 0; i < boxs.length; i++) {
		        		if(boxs[i].checked) {
		        			boxs[i].checked=false;
		        		} else {
		        			boxs[i].checked=true;
		        		}
		        	}
				}
			}
			  
		} 
    </script>
    
  </head>
  
  <body>
   <table>
   	<tr><th>用户姓名</th><th>用户性别</th><th>用户年龄</th></tr>
   	<tr><td>zs</th><td>男</td><td>11</td></tr>
   	<tr><td>ls</td><td>女</td><td>12</td></tr>
   	<tr><td>ww</td><td>骚</td><td>34</td></tr>
   	<tr><td>uu</td><td>妖</td><td>34</td></tr>
   </table>
  
   <input  type="checkbox" name="" id="allCheck"/>全选  <input  type="checkbox" name="" id = "noCheck"/>反选<br/>
   <input  type="checkbox" name="0"/>篮球
   <input  type="checkbox" name="0"/>足球
   <input  type="checkbox" name="0"/>排球
  </body>
