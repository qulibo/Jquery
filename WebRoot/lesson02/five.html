<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>five.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="jquery-3.2.1.js"></script>
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  <script type="text/javascript">
  	$(function(){
  	/*使单选下拉框的'3号'被选中*/
	  	$("input[type=button]:eq(0)").click(function(){
	  		$("#one").val("3号");
	  	})
	 /*使多选下拉框选中的'2号'和'5号'被选中*/	
	 	$("input[type=button]:eq(1)").click(function(){
	 		$("#many").val(["2号","5号"]);
	 	})
	 /*使多选框的'多选2'和'多选4'被选中*/
	    $("input[type=button]:eq(2)").click(function(){
	 	   $("input[type=checkbox]").val(["check2","check4"]);
	    })
	 /*使单选框的'单选2'被选中*/
	 	 $("input[type=button]:eq(3)").click(function(){
	 	 	 $("input[type=radio]").val(["radio2"]);
	 	 })
	 	 
     /*打印已经被选中的值*/
	     $("input[type=button]:eq(4)").click(function(){
	         $("select option:selected").each(function(index,i){
                    alert("被选择的有："+$(i).text());
             });
	     })
	})
  </script>
  	
  <body>
    <input type="button" value="使单选下拉框的'3号'被选中"/><br>
    <input type="button" value="使多选下拉框选中的'2号'和'5号'被选中"/><br>
    <input type="button" value="使多选框的'多选2'和'多选4'被选中"/><br>
    <input type="button" value="使单选框的'单选2'被选中"/><br>
    <input type="button" value="打印已经被选中的值"><br>
       <br/>

        <select id="one">
          <option>1号</option>
          <option>2号</option>
          <option>3号</option>
        </select>

        <select id="many" multiple="multiple" style="height:120px;">
          <option selected="selected">1号</option>
          <option>2号</option>
          <option>3号</option>
          <option>4号</option>
          <option>5号</option>
          <option selected="selected">6号</option>
        </select>

        <br/>
        <br/>

        <input type="checkbox" name="c" value="check1"/> 多选1
        <input type="checkbox" name="c" value="check2"/> 多选2
        <input type="checkbox" name="c" value="check3"/> 多选3
        <input type="checkbox" name="c" value="check4"/> 多选4
        <br/>
        <input type="radio" name="r" value="radio1"/> 单选1
        <input type="radio" name="r"  value="radio2"/> 单选2
        <input type="radio" name="r"  value="radio3"/> 单选3
    
  </body>
</html>
