    <script type="text/javascript" src="jquery-3.2.1.js"></script>
	<script type="text/javascript">
	  $(function(){
	    $("input").focus(function(){
	      $(this).val("");
	    }); 
	    $("input").blur(function(){
	      if($(this).val()==""){
	      	var dValue=this.defaultValue;
	      	$(this).val(dValue);
	      }
	    }); 
	  });
	</script>
  </head>
  
  <body>
    <input type="text" id="username" value="请输入邮箱地址"/></br>
    <input type="text" value="请输入密码"/></br>

  </body>
